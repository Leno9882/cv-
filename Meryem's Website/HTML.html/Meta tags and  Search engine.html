<!DOCTYPE html>
<html lang="en">  <!-- Coding language  -->    
<head>
  <meta charset="UTF-8"> <!-- for characters, puntiations and simbles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- responsable 
  for  responsive designe as well as screan size, so the websites look good on desktop, laptops, 
  smart phones, tables, etc. setting "width=device-width" without any number, then any device
  will automatically render the correct pixels of the screensize -->
  <meta name="description" content="Brazilian coffee, chicaras and more"> <!-- this
  is what shows in the  description of the google search engine, right  bellow the tittle, and  is  use
  to describe the contetn of the page. On other  words, this is what the user sees
  when they look for  you website-->
  <meta name="keywords" content="Dalu | Autehntic Brazilian food"> <!-- for describing the content 
    of the page, keep it between 8 to  12 words like  the  company name  and the role -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- for browser compatibility -->
  <title>Restaurant page</title>
</head>
<body>
  <h1>About us</h1> <!--Start and End tags-->
  <p>Welcome to   my website</p> <!--Self closing  tags-->
  <br>  
</body>
</html>
